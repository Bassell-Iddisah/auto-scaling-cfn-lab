                <script>
                    function startStressTest() {
                        const button = document.getElementById('stressButton');
                        const statusDiv = document.getElementById('statusMessage');
                        
                        button.disabled = true;
                        button.innerHTML = '‚è≥ Starting stress test...';
                        button.classList.add('pulsing');
                        
                        statusDiv.innerHTML = '<div class="status-warning">üî• Initiating CPU stress test for 2 minutes...</div>';
                        
                        fetch('/stress-test.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({duration: 120})
                        })
                        .then(response => response.json())
                        .then(data => {
                            statusDiv.innerHTML = '<div class="status-info">‚úÖ ' + data.message + '</div>';
                            
                            // Start countdown
                            let countdown = 120;
                            const timer = setInterval(() => {
                                countdown--;
                                button.innerHTML = `‚è≥ Stress test running... ${!countdown}s`;
                                
                                if (countdown <= 0) {
                                    clearInterval(timer);
                                    button.disabled = false;
                                    button.innerHTML = 'üî• Start CPU Stress Test';
                                    button.classList.remove('pulsing');
                                    statusDiv.innerHTML = '<div class="status-info">‚úÖ Stress test completed! Check CloudWatch for scaling events.</div>';
                                }
                            }, 1000);
                        })
                        .catch(error => {
                            statusDiv.innerHTML = '<div class="status-error">‚ùå Error: ' + error.message + '</div>';
                            button.disabled = false;
                            button.innerHTML = 'üî• Start CPU Stress Test';
                            button.classList.remove('pulsing');
                        });
                    }
